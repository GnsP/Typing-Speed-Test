<html>
  <head>

    <link rel='stylesheet' href='typing.css'>
    </style>
  </head>
  <body>
    <div class="container">
      <center><h3>HOW FAST DO YOU TYPE</h3> <br>

      <ul id="keystrokes-viewer"></ul>
      <ul id="speed-viewer"></ul>

          <tr>

          </tr>
          <tr>
            <td><b>Max Speed</b></td>
            <td style="text-align:right"><span id="max-area"></span></td>
          </tr>
        </table>
      
      
      </div>
      </div>
    </center>
    </div>
      
    <script src='./js/ironscript.js'></script>
    <script src='./main.ironscript.js'></script>
